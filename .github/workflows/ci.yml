name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. 린트 (있다면)
      - name: Run lint
        run: npm run lint

      # 5. 빌드
      - name: Build
        run: npm run build

      # 6. 테스트 (있다면)
      - name: Run tests
        run: npm test
